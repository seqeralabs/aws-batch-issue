plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    compile ('com.amazonaws:aws-java-sdk-ec2:1.11.810')
    compile ('com.amazonaws:aws-java-sdk-batch:1.11.810')
    compile ('com.amazonaws:aws-java-sdk-iam:1.11.810')
    compile ('com.amazonaws:aws-java-sdk-ecs:1.11.810')
    compile ('com.amazonaws:aws-java-sdk-logs:1.11.810')
    compile ('com.amazonaws:aws-java-sdk-ssm:1.11.810')
    compile ('com.amazonaws:aws-java-sdk-fsx:1.11.810')
    compile ('com.amazonaws:aws-java-sdk-sts:1.11.810')
    compile ('com.amazonaws:aws-java-sdk-eks:1.11.810')

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
}

application {
    // Define the main class for the application.
    mainClass = 'com.acme.App'
}
